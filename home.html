<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Budget calculator</title>
</head>

<body>
    
        <!-- style="background-image: linear-gradient( rgb(255, 153, 0), rgb(217, 223, 217), green)" -->
     
       
        <div class="row" id="r2">
            <div style="padding-left: 1300px; ">
                <button class="bt border-warning" onclick="logout()">logout</button>
            </div>
            <h1 class="text-center" id="user"></h1><br>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<div class="col-4" id="bud">
                <div>
                    <center>
                        <h3>Budget</h3><br>
                        <input type="text" id="budget1" class="form-control w-50" placeholder="Enter the amount"><br>
                        <button type="button" id="open-popup" onclick="budgetAdd()"
                            class="bt border-warning">Submit</button>
                    </center>
                </div>
            </div>
            <div class="col-4"><br><br><br><br><br><br><br><br><br>
                <div class="tot">
                    <div style="color: rgb(0, 0, 0);"
                        class="col-lg-4 shadow-lg
                          rounded">
                        <div id="budget">

                        </div>

                        <h4 class="pt-3 ps-2">Total Expense</h4>
                        <div class="pt-3 ps-2" id="expense_amount_1">

                        </div>
                        <h4 class="pt-3 ps-2">Balance amount</h4>
                        <div class="pt-3 ps-2" id="balance_amount">

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4">
               
               
                <div class="exp">
                    <center>
                        <h3>Expenses</h3><br>
                        <input type="text" id="expense_title" class="form-control w-50 " placeholder="Expense name"
                            style="float: left;">

                        <input type="text" id="expense_amount" class="form-control w-50  " placeholder="Expense amount"
                            style="float: left;"><br>
                        <button type="button" onclick="addExpense()" class="btn mt-3 bt  border-warning">Add expense
                            +</button>
                    </center>
                </div>
            </div>
        </div>
        <center>
            <table class="mt-2">
                <tbody id="table_exp">



                </tbody>
            </table>

        </div>
        </center>
        
    

</body>
<script src="script.js"></script>

</html>
